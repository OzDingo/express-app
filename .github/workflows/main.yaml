name: Release Node.js app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v6
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Validate and Set Docker Username
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "Error: DOCKER_USERNAME secret is not set"
          exit 1
        fi
        # Validate Docker username format (lowercase letters, numbers, hyphens, underscores)
        if ! echo "${{ secrets.DOCKER_USERNAME }}" | grep -qE '^[a-z0-9._-]+$'; then
          echo "Error: DOCKER_USERNAME contains invalid characters. Must be lowercase letters, numbers, dots, hyphens, or underscores only."
          exit 1
        fi
        echo "DOCKER_USER=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV
        echo "Docker username validated"

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_USER }}/express-app:latest
          ${{ env.DOCKER_USER }}/express-app:${{ github.sha }}